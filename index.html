<!DOCTYPE html>
<html>
    <head>
        <title> PlayList Project! </title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>

    <body background="https://cache.desktopnexus.com/thumbseg/209/209103-bigthumbnail.jpg">
        
        <h1>My Playlist</h1>
        <div id="form">
            <p>Add a new song:</p>
            <input placeholder="Song Name" id="song">
            <input placeholder="Artist Name" id="artist">
            <input placeholder="Song Length" id="length">
            <input placeholder="Image URL" id="image">
            <input placeholder="Song Link Address" id="link">
            <button id="add">Add</button>
        </div>
        
        <div id="cart">
            <div class="column" id="images">
           
            </div>
            
            <div class="column" id="songs">
            
            </div>
            
            <div class="column" id="artists">
            
            </div>
            
            <div class="column" id="lengths">
            
            </div>
            
            <div class="column" id="links">
            <a href="https://www.youtube.com/watch?v=E7Sa6ZQRqFM">Blood of the Dead </a>
            <a href="https://www.youtube.com/watch?v=-mbF5s1W4VQ">Blizzard</a>
            <a href="https://www.youtube.com/watch?v=UclCCFNG9q4">Clint Eastwood</a>
            <a href="https://www.youtube.com/watch?v=wde_5Bj0HxE">Kamehameha</a>
            <a href="https://www.youtube.com/watch?v=ApXoWvfEYVU">Sunflower</a>
            <a href="https://www.youtube.com/watch?v=T7ILc-JA_DI">Battery Zonn 1</a>
            <a href="https://www.youtube.com/watch?v=EhgDibw7vB4">Lifelight</a>
            </div>
        </div>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
 	</body>

</html>
